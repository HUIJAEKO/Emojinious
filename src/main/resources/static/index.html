<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h1>WebSocket Test</h1>
<div>
    <button id="connect" onclick="connect()">Connect</button>
    <button id="disconnect" onclick="disconnect()" disabled>Disconnect</button>
</div>
<br>
<div>
    <input type="text" id="message" placeholder="Enter a message" disabled>
    <button id="send" onclick="sendMessage()" disabled>Send</button>
</div>
<br>
<div id="log"></div>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/greetings', function (greeting) {
                showGreeting(greeting.body);
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    function sendMessage() {
        var message = document.getElementById('message').value;
        stompClient.send("/app/hello", {}, message);
    }

    function showGreeting(message) {
        var log = document.getElementById('log');
        var p = document.createElement('p');
        p.appendChild(document.createTextNode(message));
        log.appendChild(p);
    }

    function setConnected(connected) {
        document.getElementById('connect').disabled = connected;
        document.getElementById('disconnect').disabled = !connected;
        document.getElementById('message').disabled = !connected;
        document.getElementById('send').disabled = !connected;
        if (connected) {
            document.getElementById('log').innerHTML = '';
        }
    }
</script>
</body>
</html>
